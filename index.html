<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Falling Sand - A relaxing sandbox game</title>
    <meta name="description" content="A falling sand game." />
    <meta property="og:description" content="A relaxing falling sand game." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Falling Sand - A relaxing sandbox game" />
    <meta property="og:url" content="https://sand.verybadfrags.com" />
    <meta property="og:site_name" content="VeryBadFrags" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="screenshot.png" />

    <link
      rel="alternate icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>

  <body class="bg-dark text-light">
    <div class="container">
      <!-- Row -->
      <div class="row mt-2">
        <!-- Canvas -->
        <div class="col mb-3">
          <canvas
            id="game"
            class="border border-light rounded-2"
            width="800"
            height="800"
          ></canvas>
          <!-- <canvas id="cursor" width="800" height="600"></canvas> -->
        </div>
        <!-- End Canvas -->

        <!-- Settings -->
        <div class="col mb-3">
          <div class="card text-white bg-dark border-secondary text-start mb-3">
            <div class="card-body">
              <div class="mb-3">
                <label for="brush-type" class="form-label">üñåÔ∏è Brush type</label>
                <select
                  class="form-select"
                  name="brush-type"
                  id="brush-type"
                ></select>
              </div>
              <div class="mb-3">
                <label for="brush-size" class="form-label">‚≠ï Size</label>
                <small class="badge bg-secondary">+ -</small>
                <div class="row">
                  <div class="col-12 col-md-8">
                    <label for="brush-size-slider" hidden>Brush size slider</label>
                    <input
                      type="range"
                      class="form-range slider"
                      min="1"
                      max="32"
                      id="brush-size-slider"
                    />
                  </div>
                  <div class="col">
                    <input
                      class="form-control"
                      type="number"
                      inputmode="numeric"
                      id="brush-size"
                      min="1"
                      max="32"
                    />
                  </div>
                </div>
              </div>
              <!-- Opacity -->
              <div class="mb-3">
                <label for="brush-opacity" class="form-label">‚òÅÔ∏è Opacity</label>
                <small class="badge bg-secondary"> { } </small>
                <input
                  type="range"
                  class="form-range slider"
                  min="0"
                  max="100"
                  id="brush-opacity"
                />
              </div>

              <!-- Taps -->
              <label>Taps</label>
              <div class="row">
                <div class="col-12">
                  <label for="select-tap1" hidden>Tap 1 type</label>
                  <select
                    class="form-select form-select-sm"
                    name="tap1"
                    id="select-tap1"
                  ></select>
                </div>
                <div class="col-12">
                  <label for="select-tap2" hidden>Tap 2 type</label>
                  <select
                    class="form-select form-select-sm"
                    name="tap2"
                    id="select-tap2"
                  ></select>
                </div>
                <div class="col-12">
                  <label for="select-tap3" hidden>Tap 3 type</label>
                  <select
                    class="form-select form-select-sm"
                    name="tap3"
                    id="select-tap3"
                  ></select>
                </div>
              </div>

              <!-- Dynamic lights -->
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="dynamic-lights"
                  disabled="disabled"
                />
                <label class="form-check-label" for="dynamic-lights">
                  Dynamic lights
                </label>
              </div>
              <div class="mb-3">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="play-pause"
                  aria-describedby="Play & Pause"
                >
                  ‚èØÔ∏è
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  type="button"
                  id="erase-button"
                  aria-describedby="Erase all"
                >
                  üóëÔ∏è
                </button>
              </div>
            </div>
          </div>
          <!-- End Settings -->

          <!-- Stats -->
          <div class="card text-white bg-dark border-secondary text-start">
            <div class="card-body">
              <div class="mb-3">FPS: <span id="fps-val"></span></div>
              <div class="mb-3">Engine: <span id="engine-val"></span> ms</div>
              <div class="mb-3">Render: <span id="render-val"></span> ms</div>
            </div>
          </div>
          <!-- End Stats -->
        </div>
      </div>
      <!-- End row-->
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
