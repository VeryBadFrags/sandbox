<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="alternate icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="row mt-2">
        <div class="col mb-3">
          <canvas id="game" class="border border-light rounded-2" width="800" height="600"></canvas>
          <!-- <canvas id="cursor" width="800" height="600"></canvas> -->
        </div>

        <div class="col mb-3">
          <div class="card text-white bg-dark border-secondary text-start">
            <div class="card-body">
              <div class="mb-3">
                <label for="brush-type" class="form-label">üñåÔ∏è Brush type</label>
                <select
                  class="form-select form-select"
                  name="brush-type"
                  id="brush-type"
                ></select>
              </div>
              <div class="mb-3">
                <label for="brush-size" class="form-label">‚≠ï Size</label>
                <small>( + - )</small>
                <div class="row">
                  <div class="col-12 col-md-8">
                    <input
                      type="range"
                      class="form-range"
                      min="1"
                      max="32"
                      class="slider"
                      id="brush-size-slider"
                    />
                  </div>
                  <div class="col">
                    <input
                      class="form-control"
                      type="number"
                      id="brush-size"
                      min="1"
                      max="32"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="brush-opacity" class="form-label">‚òÅÔ∏è Opacity</label>
                <small>( { } )</small>
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="100"
                  class="slider"
                  id="brush-opacity"
                />
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="dynamic-lights"
                />
                <label class="form-check-label" for="dynamic-lights">
                  Dynamic lights
                </label>
              </div>
              <div>
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="play-pause"
                  aria-describedby="Play & Pause"
                >
                  ‚èØÔ∏è
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
