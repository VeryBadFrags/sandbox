<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="alternate icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div>
          <canvas id="game" width="800" height="600" class="my-2"></canvas>
        </div>

        <div class="p-3">
          <form>
            <div>
              <label for="brush-type" class="form-label">Brush type</label>
              <select
                class="form-select form-select"
                name="brush-type"
                id="brush-type"
              ></select>
            </div>
            <div>
              <label for="brush-size" class="form-label">Brush size</label>
              <input
                class="form-control"
                type="number"
                id="brush-size"
                min="0"
                value="5"
              />
            </div>
            <div class="slidecontainer">
              <label for="brush-opacity" class="form-label"
                >Brush opacity</label
              >
              <input
                type="range"
                class="form-range"
                min="0"
                max="100"
                value="50"
                class="slider"
                id="brush-opacity"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
