<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
    <link
      rel="alternate icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
    <style type="text/css">
      html {
        background-color: black;
        color: white;
      }
      #game {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <canvas id="game" width="800" height="600"></canvas>
      </div>
    </div>
    <div>
      <label for="brush-type">Brush type</label>
      <select name="brush-type" id="brush-type"></select>
    </div>
    <div>
      <label for="brush-size">Brush size</label>
      <input type="number" id="brush-size" min="0" value="5" />
    </div>
    <div class="slidecontainer">
      <label for="brush-opacity">Brush opacity</label>
      <input
        type="range"
        min="0" max="100" value="50"
        class="slider"
        id="brush-opacity"
      />
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
